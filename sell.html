<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoofScout — List Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 min-h-screen">
    <div class="flex items-start justify-center py-10">
      <!-- max-w controls desktop width, w-full ensures full width on small screens -->
      <div class="max-w-4xl w-full bg-white rounded-lg shadow-2xl mx-4">
        <!-- PAGE HEADER -->
        <div class="px-6 py-6">
          <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center
                     bg-gradient-to-r from-blue-700 via-indigo-600 to-fuchsia-600
                     bg-clip-text text-transparent">
            List Your Property On RoofScout
          </h1>
          <p class="text-center text-gray-600 mt-2">
            Fill out the details below to put your property on the market.
          </p>
        </div>

        <!-- BASIC INFO CARD -->
        <div class="bg-blue-100 shadow-inner m-4 rounded-lg">
          <div class="flex items-center gap-2 text-2xl mt-4 p-4 text-gray-700 font-bold">
            <i class="ri-home-4-line"></i>
            <p>Basic Information</p>
          </div>

          <!-- make inputs stack on mobile and row on md+ -->
          <div class="md:flex md:space-x-4">
            <div class="flex flex-col w-full p-4">
              <label for="property-title" class="text-gray-700 font-semibold">Property Title</label>
              <input
                id="property-title"
                type="text"
                placeholder="eg. Modern 2BHK Apartment"
                class="border-2 rounded h-12 p-2 w-full"
              />
            </div>

            <div class="flex flex-col w-full p-4">
              <label for="listing-type" class="text-gray-700 font-semibold">Property Type</label>
              <select id="listing-type" class="border-2 rounded h-12 p-2 w-full">
                <option value="plot">Plot / Land</option>
                <option value="flat">Flat / Apartment</option>
                <option value="builder-floor">Independent / Builder Floor</option>
                <option value="villa">Independent House / Villa</option>
              </select>
            </div>
          </div>

          <div class="p-4">
            <label for="address" class="text-gray-700 font-semibold">Full Address</label>
            <textarea
              id="address"
              placeholder="Enter the full property address"
              rows="3"
              class="border-2 rounded p-2 w-full"
            ></textarea>
          </div>
        </div>

        <hr class="my-6 mx-6">

        <!-- DETAILS & PRICE CARD -->
        <div class="bg-yellow-100 shadow-lg m-4 rounded-lg">
          <div class="flex gap-2 text-2xl mt-4 p-4 text-gray-700 font-bold">
            <i class="ri-price-tag-3-line"></i>
            <p>Details & Price</p>
          </div>

          <!-- use responsive grid: 1 col on mobile, 3 cols on md+ -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4 pb-4">
            <div class="flex flex-col">
              <label for="price" class="text-gray-700 font-semibold">Price (in ₹)</label>
              <input id="price" type="text" class="border-2 rounded h-12 p-2 w-full" />
            </div>

            <div class="flex flex-col">
              <label for="bedrooms" class="text-gray-700 font-semibold">Bedrooms</label>
              <input id="bedrooms" type="text" class="border-2 rounded h-12 p-2 w-full" />
            </div>

            <div class="flex flex-col">
              <label for="bathrooms" class="text-gray-700 font-semibold">Bathrooms</label>
              <input id="bathrooms" type="text" class="border-2 rounded h-12 p-2 w-full" />
            </div>
          </div>

          <div class="p-4">
            <label for="size" class="text-gray-700 font-semibold">Total Size (in sq. ft.)</label>
            <input id="size" type="text" class="border-2 rounded h-12 p-2 w-full" />
          </div>

          <div class="p-4 pb-6">
            <label for="description" class="text-gray-700 font-semibold">Description</label>
            <textarea
              id="description"
              placeholder="Tell us more about your property..."
              rows="3"
              class="border-2 rounded p-2 w-full"
            ></textarea>
          </div>
        </div>

        <hr class="my-6 mx-6">

        <!-- PHOTOS & SUBMIT -->
        <div class="bg-gradient-to-br from-purple-50 to-pink-50 m-4 rounded-lg shadow-sm p-4">
          <div class="flex gap-2 items-center text-2xl text-gray-700 font-bold mb-4">
            <i class="ri-multi-image-line"></i>
            <p>Upload Photos</p>
          </div>

          <div class="p-4">
            <!-- allow multiple images, accept images only -->
            <input id="photos" name="photos" type="file" multiple accept="image/*" class="w-full md:w-auto" />
          </div>

          <div class="flex justify-center px-6 pb-8">
            <button
              class="w-full md:w-auto inline-flex items-center justify-center gap-2 rounded-xl
                     bg-gradient-to-r from-emerald-500 to-green-600 px-6 py-3 text-white font-semibold
                     shadow-lg hover:shadow-xl active:scale-[.99] focus:outline-none focus:ring-4
                     focus:ring-emerald-400/40 transition"
            >
              Submit Property
              <span class="text-white/90">→</span>
            </button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
