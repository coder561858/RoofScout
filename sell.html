<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 min-h-screen">
    <div class="flex items-center justify-center my-10">
      <div class="w-[50%] bg-white border-0 shadow-2xl rounded-lg">
        <div class="bg-blue-100 shadow-lg m-4 rounded-lg">
        <div class="flex items-center justify-center pt-4 text-4xl font-bold">
          <h1 class="bg-gradient-to-r from-blue-700 via-indigo-600 to-fuchsia-600 bg-clip-text text-transparent text-center">List Your Property On RoofScout</h1>
        </div>
        <div class="flex items-center justify-center mt-2 text-gray-600">
          <p>Fill out the details below to put your property on the market.</p>
        </div>
        <div class="text-2xl mt-4 p-4 text-gray-700 font-bold">
          <p>Basic Information</p>
        </div>

        <div class="flex">
          <div class="flex flex-col w-full p-4 text-gray-700 ">
            <label for="property-title" class="text-gray-700 font-semibold">Property Title</label>
            <input
              id="property-title"
              type="text"
              placeholder="eg. Modern 2BHK Apartment"
              class="border-2 rounded h-12 p-2"
            />
          </div>
          <div class="flex flex-col w-full p-4">
            <label for="listing-type" class="text-gray-700 font-semibold">Listing Type</label>
            <select name="" id="listing-type" class="border-2 rounded h-12 p-2">
              <option value="sale">For Sale</option>
              <option value="rent">For Rent</option>
            </select>
          </div>
        </div>

        <div class="flex flex-col p-4">
          <label for="description" class="text-gray-700 font-semibold">Full Address</label>
          <textarea
            name="address"
            id="description"
            placeholder="Enter the full property address"
            rows="3"
            class="border-2 rounded p-2"
          ></textarea>
        </div>
        </div>
        <hr class="my-6 m-6">


        <!-- price wagera -->
         <div class="bg-green-100 shadow-lg m-4 rounded-lg">
         <div class="text-2xl mt-4 p-4 text-gray-700 font-bold">
          <p>Details & Price</p>
        </div>

        <div class="flex">
        <div class="flex flex-col w-full px-4">
            <label for="price" class="text-gray-700 font-semibold">Price (in ₹)</label>
            <input type="text" id="price" class="border-2 rounded h-12 p-2">
        </div>

        <div class="flex flex-col w-full px-4">
            <label for="bedrooms" class="text-gray-700 font-semibold">Bedrooms</label>
            <input type="text" id="bedrooms" class="border-2 rounded h-12 p-2">
        </div>

        <div class="flex flex-col w-full px-4">
            <label for="bathrooms" class="text-gray-700 font-semibold">Bathrooms</label>
            <input type="text" id="bathrooms" class="border-2 rounded h-12 p-2">
        </div>
        </div>

        <div class="flex flex-col p-4 py-8">
            <label for="size" class="text-gray-700 font-semibold">Total Size (in sq. ft.) </label>
            <input type="text" id="size" class="border-2 rounded h-12 p-2">
        </div>

        <div class="flex flex-col px-4 pb-4">
          <label for="description" class="text-gray-700 font-semibold">Description</label>
          <textarea
            name="descpription"
            id="description"
            placeholder="Tell us more about your property..."
            rows="3"
            class="border-2 rounded p-2"
          ></textarea>
        </div>
        </div>

        <hr class="my-6 m-6">

        <!-- photo section -->
         <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-2xl order border-purple-100 m-4 rounded-lg">
         <div class="text-2xl mt-4 p-4 text-gray-700 font-bold">
          <p>Upload Photos</p>
        </div >
        <div class="text-blue-600 p-4">
        <input type="file">
        </div>

        <!-- <div class="w-1/2 flex justify-center bg-green-400 border-2 rounded-xl pr-4 ml-50">
           <button >Submit Property</button> 
        </div> -->
        <div class="w-full md:w-1/2 mx-auto flex justify-center px-6 pb-8">
          <button class="w-full md:w-auto inline-flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 px-6 py-3 text-white font-semibold shadow-lg hover:shadow-xl active:scale-[.99] focus:outline-none focus:ring-4 focus:ring-emerald-400/40 transition">
            Submit Property
            <span class="text-white/90">→</span>
          </button>
        </div>

      </div>
      </div>
    </div>
  </body>
</html>
