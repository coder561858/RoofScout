<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Property for Rent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 min-h-screen">
    <div class="flex items-center justify-center py-10 px-4">
        
        <!-- Main Card:responsive (full-width on mobile, 50% on medium screens+) -->
        <div class="w-full md:w-1/2 bg-white rounded-lg shadow-2xl">
            
            <!-- Header Section -->
            <div class="text-center p-6">
                <!-- Made responsive -->
                <h1 class="text-2xl md:text-4xl font-bold bg-gradient-to-r from-blue-700 via-indigo-600 to-fuchsia-600 bg-clip-text text-transparent">List Your Property for Rent</h1>
                <p class="text-gray-600 mt-2">Provide the details below to find the perfect tenant.</p>
            </div>

            <!-- Section 1: Property Details -->
            <div class="bg-blue-100 shadow-lg m-4 rounded-lg p-4">
                <div class="text-2xl text-gray-700 font-bold flex items-center gap-2">
                    <i class="ri-home-heart-line"></i>
                    <p>Property Details</p>
                </div>
                <hr class="my-3 border-blue-200">
                
                <div class="flex flex-col md:flex-row w-full gap-4">
                    <div class="w-full flex flex-col">
                        <label for="title" class="font-semibold text-gray-600 mb-1">Property Title</label>
                        <input type="text" id="title" placeholder="e.g., Modern 2BHK Apartment" class="p-2 border-2 rounded h-12">
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="listing-type" class="font-semibold text-gray-600 mb-1">Property Type</label>
                        <select name="" id="listing-type" class="border-2 h-12 rounded p-2">
                            <option>Apartment / Flat</option>
                            <option>Independent House / Villa</option>
                            <option>Builder Floor</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col mt-4">
                    <label for="address" class="font-semibold text-gray-600 mb-1">Full Address</label>
                    <textarea id="address" rows="3" class="border-2 p-2 rounded" placeholder="Enter full address including city and pin code"></textarea>
                </div>
            </div>
            
            <!-- Section 2: Rental & Configuration -->
            <div class="bg-green-100 shadow-lg m-4 rounded-lg p-4">
                <div class="text-2xl text-gray-700 font-bold flex items-center gap-2">
                    <i class="ri-price-tag-3-line"></i>
                    <p>Rental & Configuration</p>
                </div>
                <hr class="my-3 border-green-200">
                
                <div class="flex flex-col md:flex-row w-full gap-4">
                    <div class="flex flex-col w-full">
                        <label for="bhk" class="font-semibold text-gray-600 mb-1">BHK Type</label>
                        <select id="bhk" class="border-2 rounded h-12 p-2">
                            <option>1 BHK</option>
                            <option>2 BHK</option>
                            <option>3 BHK</option>
                            <option>4+ BHK</option>
                        </select>
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="furn" class="font-semibold text-gray-600 mb-1">Furnishing</label>
                        <select id="furn" class="border-2 rounded h-12 p-2">
                            <option>Semi-Furnished</option>
                            <option>Fully-Furnished</option>
                            <option>Unfurnished</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row gap-4 mt-4">
                    <div class="flex flex-col w-full">
                        <label for="rent" class="font-semibold text-gray-600 mb-1">Monthly Rent (₹)</label>
                        <input type="text" id="rent" class="border-2 rounded h-12 p-2">
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="deposit" class="font-semibold text-gray-600 mb-1">Security Deposit (₹)</label>
                        <input type="text" id="deposit" class="border-2 rounded h-12 p-2">
                    </div>
                </div>
            </div>
            
            <!-- Section 3: Amenities -->
            <div class="bg-yellow-100 shadow-lg m-4 rounded-lg p-4">
                <div class="text-2xl text-gray-700 font-bold flex items-center gap-2">
                    <i class="ri-service-line"></i>
                    <p>Amenities</p>
                </div>
                <hr class="my-3 border-yellow-200">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <label class="flex items-center gap-2"><input type="checkbox"> Parking</label>
                    <label class="flex items-center gap-2"><input type="checkbox"> Air Conditioning</label>
                    <label class="flex items-center gap-2"><input type="checkbox"> Power Backup</label>
                    <label class="flex items-center gap-2"><input type="checkbox"> Modular Kitchen</label>
                    <label class="flex items-center gap-2"><input type="checkbox"> Gated Security</label>
                    <label class="flex items-center gap-2"><input type="checkbox"> Balcony</label>
                </div>
            </div>

            <!-- Section 4: Upload Photos -->
            <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-2xl border border-purple-100 m-4 p-4">
                <div class="text-2xl text-gray-700 font-bold flex items-center gap-2">
                    <i class="ri-image-add-line"></i>
                    <p>Upload Photos</p>
                </div>
                <hr class="my-3 border-purple-200">
                <div class="mt-4">
                    <input type="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"/>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="w-full flex justify-center p-6">
                <button class="w-full md:w-auto inline-flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 px-8 py-3 text-white font-semibold shadow-lg hover:shadow-xl">
                    Submit Property
                    <span class="text-white/90">→</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
