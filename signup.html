<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoofScout Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('Loginimage.jpg');">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center ml-12">
      <img src="logoRS.jpg" alt="RoofScout Logo" class="h-12 w-12 bg-cover">
      <h1 class="font-bold text-2xl text-yellow-500 px-0"><a href="index.html">Roof</a></h1>
      <h1 class="font-bold text-2xl text-blue-600"><a href="index.html">Scout</a></h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex items-center justify-center px-4 sm:px-6 lg:px-8 min-h-screen">
    <div class="bg-gray-100 rounded-2xl p-8 w-full max-w-md shadow-2xl ">
    <div class="space-y-6">

      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign Up</h1>
        <p class="text-gray-600">Create your account</p>
      </div>

      <form class="space-y-5">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username"
            type="text" 
            placeholder="Enter your username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
            required
          >
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input 
            id="email"
            type="email" 
            placeholder="Enter your email" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
            required
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password"
            type="password" 
            placeholder="Enter your password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg "
            required
          >
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input 
            id="confirm-password"
            type="password" 
            placeholder="Confirm your password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
            required
          >
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700"
        >
          Sign Up
        </button>
      </form>

      <!-- Sign In Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Already have an account? 
          <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Sign in</a>
        </p>
      </div>

    </div>
  </div>
  </div>

</body>
</html>
