<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed flex items-center justify-center" style="background-image: url(Loginimage.jpg);">

<style>
    #card{
        margin-right:800px ;
    }
</style>
<div class="bg-white rounded-2xl p-8 w-96 max-w-[90vw] shadow-2xl" id="card">
    <div class="space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign Up</h1>
            <p class="text-gray-600">Create your account</p>
        </div>
        
        <!-- Form -->
        <form class="space-y-5">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input 
                    id="username"
                    type="text" 
                    placeholder="Enter your username" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out focus:-translate-y-0.5 focus:shadow-lg"
                    required
                >
            </div>

            <div>
                <label for="gmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    id="username"
                    type="text" 
                    placeholder="Enter your email" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out focus:-translate-y-0.5 focus:shadow-lg"
                    required
                >
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    id="password"
                    type="password" 
                    placeholder="Enter your password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out focus:-translate-y-0.5 focus:shadow-lg"
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    id="password"
                    type="password" 
                    placeholder="Confirm your password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 ease-in-out focus:-translate-y-0.5 focus:shadow-lg"
                    required
                >
            </div>
            
            <!-- Forgot Password -->
        
            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 ease-in-out hover:-translate-y-0.5 hover:shadow-xl"
            >
                Sign Up
            </button>
        </form>
        
        <!-- Divider -->
        
        
        <!-- Social Login -->
      
        
        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Sign in</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
