<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-blue-300 to-blue-100 min-h-screen">
  <!-- navbar -->
  <header class="bg-white shadow-md">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <!-- text sizes made responsive -->
        <h1 class="font-bold text-xl sm:text-2xl text-yellow-500"><a href="index.html">Roof</a></h1>
        <h1 class="font-bold text-xl sm:text-2xl text-blue-600 ml-1"><a href="index.html">Scout</a></h1>
      </div>
    </nav>
  </header>

  <!-- wrapper -->
  <div class="flex items-start justify-center h-auto min-h-screen pt-12 px-4 sm:px-6">
    <!-- ✅ width responsive -->
    <div class="w-full sm:w-[80%] lg:w-[50%] bg-white border-0 shadow-2xl rounded-lg">
      
      <!-- header -->
      <div class="p-6">
        <h1 class="text-xl sm:text-2xl font-bold">Edit Your Profile</h1>
        <p class="text-gray-600 text-sm sm:text-base">Update your photo and personal details here.</p>
      </div>
      <hr class="mx-4">

      <!-- content area -->
      <!-- ✅ made flex-col on small screen and flex-row on md+ -->
      <div class="flex flex-col md:flex-row h-auto w-full mb-8">
        
        <!-- left pfp -->
        <div class="md:w-1/2 flex flex-col items-center">
          <div class="mt-6 sm:mt-10">
            <!-- ✅ image responsive -->
            <div class="bg-gray-100 border-0 shadow-md h-[100px] w-[100px] sm:h-[150px] sm:w-[150px] rounded-full overflow-hidden">
              <img src="https://avatar.iran.liara.run/public/boy?username=Ash" alt="" class="w-full h-full object-cover">
            </div>

            <div class="mt-4 bg-gray-100 rounded py-2 shadow-sm px-4 sm:px-8 text-center">
              <label for="pfp" class="text-gray-600 font-semibold cursor-pointer">Choose File</label>
              <input type="file" id="pfp" class="hidden">
            </div>
          </div>
        </div>

        <!-- right form -->
        <div class="w-full flex flex-col gap-6 sm:gap-8 pt-6 sm:pt-10 px-4 sm:px-6">
          <div class="flex flex-col">
            <label for="name" class="text-gray-700 font-semibold">Full Name</label>
            <input type="text" id="name" class="border-2 p-2 rounded">
          </div>

          <div class="flex flex-col">
            <label for="address" class="text-gray-700 font-semibold">Address</label>
            <input type="text" id="address" class="border-2 p-2 rounded">
          </div>

          <div class="flex flex-col">
            <label for="pno" class="text-gray-700 font-semibold">Phone Number</label>
            <input type="tel" id="pno" class="border-2 p-2 rounded">
          </div>

          <div class="flex flex-col">
            <label for="mail" class="text-gray-700 font-semibold">Email Address</label>
            <input type="email" id="mail" class="border-2 p-2 rounded">
          </div>

          <div class="flex flex-col">
            <label for="pass" class="text-gray-700 font-semibold">Change Password</label>
            <input type="password" id="pass" class="border-2 p-2 rounded text-gray-600" placeholder="Enter new password">
          </div>
        </div>
      </div>

      <hr class="mx-4">

      <!-- button -->
      <div class="flex justify-end">
        <div class="flex justify-end mt-4 mr-6 mb-4">
            <button class="text-white font-semibold p-2 bg-blue-600 rounded-xl">Save Changes</button>
        </div>
        <div class="flex justify-end mt-4 mr-6 mb-4">
            <button class="text-white font-semibold p-2 bg-blue-600 rounded-xl">Back to Home</button>
        </div>
        </div>

    </div>
  </div>
</body>
</html>
