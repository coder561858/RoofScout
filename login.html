<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoofScout Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat bg-fixed" style="background-image: url('Loginimage.jpg');">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center ml-12">
      <img src="logoRS.jpg" alt="RoofScout Logo" class="h-12 w-12 bg-cover">
      <h1 class="font-bold text-2xl text-yellow-500 px-0"><a href="index.html">Roof</a></h1>
      <h1 class="font-bold text-2xl text-blue-600"><a href="index.html">Scout</a></h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex items-center justify-center px-4 sm:px-6 lg:px-8 min-h-screen">
    <div class="bg-gray-100 rounded-2xl p-8 w-full max-w-md shadow-2xl">
    <div class="space-y-6">
      
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to your account</p>
      </div>
      
      <!-- Form -->
      <form class="space-y-5">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username"
            type="text" 
            placeholder="Enter your username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg "
            required
          >
        </div>
        
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            type="password" 
            placeholder="Enter your password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg " 
            required
          >
        </div>
        
        <!-- Forgot Password -->
        <div class="flex justify-end">
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Forgot password?</a>
        </div>
        
        <!-- Login Button -->
        <button 
          type="submit" 
          class="w-full  bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 ">
          <a href="user-profile.html">Sign In</a>
        </button>
      </form>
      
      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>
      
      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-3">
        <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300 ease-in-out hover:-translate-y-0.5 hover:shadow-lg bg-white">
          <span class="text-red-500 font-bold text-lg mr-2">G</span>
          <span class="font-medium text-gray-700">Google</span>
        </button>
        <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300 ease-in-out hover:-translate-y-0.5 hover:shadow-lg bg-white">
          <span class="text-blue-600 font-bold text-lg mr-2">f</span>
          <span class="font-medium text-gray-700">Facebook</span>
        </button>
      </div>
      
      <!-- Sign Up Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Don't have an account? 
          <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">Sign up</a>
        </p>
      </div>

    </div>
  </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Admin credentials
    const adminUsername = 'admin';
    const adminPassword = 'admin123';

    form.addEventListener('submit', function(login) {
      login.preventDefault(); // Prevent form from submitting normally

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Check for empty fields
      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Check for admin credentials
      if (username === adminUsername && password === adminPassword) {
        window.location.href = 'admindashbo.html';
      } else {
        // If not admin but fields are filled, redirect to user dashboard
        window.location.href = 'userdashboard.html';
      }
    });
  });
</script>

</body>
</html>
