<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - RoofScout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        /* Custom styles if needed, e.g., for active tabs */
        .tab-button.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600; /* semibold */
        }
        /* Style for the link tab */
         .tab-link {
             display: inline-block; /* Needed for padding and alignment */
         }
    </style>
</head>
<!-- Restored original body background gradient -->
<body class="bg-gradient-to-br from-blue-100 via-green-100 to-pink-200 font-sans min-h-screen">

    <!-- Top Navigation Bar (Restored Dark Theme) -->
    <header class=" bg-white text-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center text-xl font-bold">
                 <!-- Ensure logo links point correctly --> 
                <h1 class="font-bold text-2xl text-yellow-500 mr-1"><a href="index.html">Roof</a></h1>
                <h1 class="font-bold text-2xl text-blue-600"><a href="index.html">Scout</a></h1>
                
            </div>
            <div class="flex items-center space-x-4">
                <span id="navUserName" class="text-sm text-gray-300 font-medium">User</span>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm transition-colors">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Dashboard Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

         <!-- User Info Card - Removed invalid mr-25 --> 
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 flex flex-col md:flex-row items-center md:items-start gap-6">
            <div class="w-32 h-32 md:w-48 md:h-48 rounded-full overflow-hidden border-4 border-gray-200 shadow-md flex-shrink-0">
                <img id="dashboardProfileImage" src="https://avatar.iran.liara.run/public/boy?username=Default" alt="User Profile" class="w-full h-full object-cover">
            </div>
            <div class="flex-grow text-center md:text-left">
                <h2 id="dashboardUserName" class="text-2xl font-bold text-gray-800 mb-1">User Name</h2>
                <p id="dashboardUserAddress" class="text-gray-600 text-sm md:text-base">Address details will appear here.</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-2 mt-4 text-sm md:text-base">
                    <div class="flex flex-col">
                        <span class="font-semibold text-gray-700">Phone:</span>
                        <span id="dashboardUserPhone" class="text-gray-800">Not Available</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-gray-700">Mobile:</span>
                        <span id="dashboardUserMobile" class="text-gray-800">Not Available</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-gray-700">Email:</span>
                        <span id="dashboardUserEmail" class="text-gray-800">Not Available</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-semibold text-gray-700">Password:</span>
                          <!-- Added placeholder text --> 
                        <span class="text-gray-800">********</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sub-Navigation Tabs & Content Area --> 
        <div class="bg-white rounded-lg shadow-lg mb-8">
            <div class="flex flex-wrap border-b border-gray-200">
                <button id="appliedHousesTab" class="tab-button active flex-grow md:flex-none py-3 px-6 text-gray-700 hover:bg-gray-50 focus:outline-none transition-colors duration-200 rounded-tl-lg">Applied House</button>
                <button id="propertiesTab" class="tab-button flex-grow md:flex-none py-3 px-6 text-gray-700 hover:bg-gray-50 focus:outline-none transition-colors duration-200">Properties</button>
                <a href="user-profile.html" id="editProfileLink" class="tab-link flex-grow md:flex-none py-3 px-6 text-gray-700 hover:bg-gray-50 focus:outline-none transition-colors duration-200">Edit Profile</a>
                
            </div>

            <!-- Content Area for Tabs --> 
            <div class="p-6">
                <div id="appliedHousesContent" class="tab-content">
                    <h3 class="text-xl font-semibold mb-4">Your Applied Houses</h3>
                    <p class="text-gray-600">Loading applied houses...</p>
                </div>
                <div id="propertiesContent" class="tab-content hidden">
                    <h3 class="text-xl font-semibold mb-4">Your Listed Properties</h3>
                    <p class="text-gray-600">Loading listed properties...</p>
                </div>
                
            </div>
        </div>
    </main>

   


    
    <script>
        // --- Find elements needed for dashboard display ---
        const navUserName = document.getElementById('navUserName');
        const dashboardUserName = document.getElementById('dashboardUserName');
        const dashboardUserAddress = document.getElementById('dashboardUserAddress');
        const dashboardUserPhone = document.getElementById('dashboardUserPhone');
        const dashboardUserMobile = document.getElementById('dashboardUserMobile');
        const dashboardUserEmail = document.getElementById('dashboardUserEmail');
        const dashboardProfileImage = document.getElementById('dashboardProfileImage');
        const logoutButton = document.getElementById('logoutBtn');

        // --- Load User Profile Data on Page Load ---
        function loadAndDisplayUserProfile() {
            // **** CORRECTED localStorage keys ****
            const savedProfile = JSON.parse(localStorage.getItem('userProfile')); // Use camelCase
            const savedImage = localStorage.getItem('userProfileImage'); // Use camelCase

            if (savedProfile) {
                // console.log("Loading profile for dashboard:", savedProfile);
                navUserName.textContent = savedProfile.name || 'User';
                dashboardUserName.textContent = savedProfile.name || 'User Name';
                dashboardUserAddress.textContent = savedProfile.address || 'Address not set.';
                dashboardUserPhone.textContent = savedProfile.phone || 'Not Available';
                dashboardUserMobile.textContent = savedProfile.phone || 'Not Available'; // Link to same data
                dashboardUserEmail.textContent = savedProfile.email || 'Not Available';
            } else {
                 // console.log("No saved user profile found for dashboard.");
            }
            if (savedImage) {
                dashboardProfileImage.src = savedImage;
            } else {
                dashboardProfileImage.src = 'https://avatar.iran.liara.run/public/boy?username=Default';
            }
        }
        document.addEventListener('DOMContentLoaded', loadAndDisplayUserProfile);
        // --- End Profile Load Logic ---


        // --- Logout Functionality ---
        if (logoutButton) {
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('isUserLoggedIn');
                localStorage.removeItem('loggedInUserName');
                localStorage.removeItem('userProfile'); // Clear profile data on logout
                localStorage.removeItem('userProfileImage'); // Clear profile image on logout
                alert("You have been logged out.");
                window.location.href = 'index.html';
            });
        }
        // --- END Logout Functionality ---


        // --- Tab Switching Logic ---
        const tabButtons = document.querySelectorAll('#appliedHousesTab, #propertiesTab, #deleteAccountTab');
        const tabContents = document.querySelectorAll('.tab-content');
        const propertiesContentDiv = document.getElementById('propertiesContent');
        const appliedHousesContentDiv = document.getElementById('appliedHousesContent'); // Added finder

        // Function to display USER'S LISTED properties
        function displayUserProperties() { /* ... function code unchanged ... */
            propertiesContentDiv.innerHTML = '<h3 class="text-xl font-semibold mb-4">Your Listed Properties</h3>';
            const userProperties = JSON.parse(localStorage.getItem('userProperties')) || [];
            if (userProperties.length === 0) {
                propertiesContentDiv.innerHTML += '<p class="text-gray-600">You haven\'t listed any properties yet.</p>'; return;
            }
            userProperties.forEach(property => {
                let editPageUrl = '';
                switch (property.type) {
                    case 'PG': editPageUrl = 'pg.html'; break;
                    case 'Rent': editPageUrl = 'list-for-rent.html'; break;
                    case 'Sell': editPageUrl = 'sell.html'; break;
                    default: editPageUrl = '#';
                }
                const editLink = `${editPageUrl}?editId=${property.id}`; // Corrected backticks
                const iconClass = property.type === 'PG' ? 'ri-hotel-bed' : (property.type === 'Rent' ? 'ri-building-2' : 'ri-home-sale') + '-line';
                let statusClass = 'bg-yellow-100 text-yellow-700';
                if (property.status === 'Active') { statusClass = 'bg-green-100 text-green-700'; }
                else if (property.status === 'Rented' || property.status === 'Sold') { statusClass = 'bg-red-100 text-red-700'; }

                const propertyCardHTML = `
                    <div class="border rounded-lg p-4 mb-4 flex flex-col sm:flex-row gap-4 items-center bg-gray-50 shadow-sm">
                        <div class="w-16 h-16 bg-gray-200 rounded flex items-center justify-center text-gray-400 flex-shrink-0"><i class="${iconClass} text-3xl"></i></div>
                        <div class="flex-grow text-center sm:text-left"><h4 class="font-bold text-lg text-gray-800">${property.title || 'N/A'}</h4><p class="text-sm text-gray-600">${property.type} - ${property.details || 'N/A'}</p><p class="text-sm text-gray-500">Price: â‚¹${property.price || 'N/A'}</p></div>
                        <div class="text-center sm:text-right flex-shrink-0 mt-2 sm:mt-0"><span class="text-xs font-semibold px-2 py-1 rounded-full ${statusClass}">${property.status || 'Unknown'}</span><a href="${editLink}" class="block text-xs text-blue-500 hover:underline mt-2">View/Edit</a></div>
                    </div>`;
                propertiesContentDiv.innerHTML += propertyCardHTML;
            });
        }

        // Function to display USER'S APPLIED properties
        function displayAppliedProperties() { /* ... function code unchanged ... */
            appliedHousesContentDiv.innerHTML = '<h3 class="text-xl font-semibold mb-4">Your Applied Houses</h3>';
            const appliedProperties = JSON.parse(localStorage.getItem('appliedProperties')) || [];
            if (appliedProperties.length === 0) {
                appliedHousesContentDiv.innerHTML += '<p class="text-gray-600">You haven\'t applied for any houses yet.</p>'; return;
            }
            appliedProperties.forEach(application => {
                let statusClass = 'bg-yellow-100 text-yellow-700';
                if (application.status === 'Approved') { statusClass = 'bg-green-100 text-green-700'; }
                else if (application.status === 'Rejected') { statusClass = 'bg-red-100 text-red-700'; }
                else if (application.status === 'Viewed') { statusClass = 'bg-blue-100 text-blue-700'; }
                const iconClass = application.propertyType === 'PG' ? 'ri-hotel-bed' : (application.propertyType === 'Rent' ? 'ri-building-2' : 'ri-home-sale') + '-line';
                const cardHTML = `
                    <div class="border rounded-lg p-4 mb-4 flex flex-col sm:flex-row gap-4 items-center bg-gray-50 shadow-sm">
                        <div class="w-16 h-16 bg-gray-200 rounded flex items-center justify-center text-gray-400 flex-shrink-0"><i class="${iconClass || 'ri-question-mark'} text-3xl"></i></div>
                        <div class="flex-grow text-center sm:text-left"><h4 class="font-bold text-lg text-gray-800">${application.title || 'Property Application'}</h4><p class="text-sm text-gray-600">Applied on: ${application.appliedDate ? new Date(application.appliedDate).toLocaleDateString() : 'N/A'}</p></div>
                        <div class="text-center sm:text-right flex-shrink-0 mt-2 sm:mt-0"><span class="text-xs font-semibold px-2 py-1 rounded-full ${statusClass}">${application.status || 'Pending'}</span></div>
                    </div>`;
                appliedHousesContentDiv.innerHTML += cardHTML;
            });
         }


        // Add click listeners to tab buttons
        tabButtons.forEach(button => { /* ... event listener code unchanged ... */
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabContents.forEach(content => content.classList.add('hidden'));
                const targetContentId = button.id.replace('Tab', 'Content');
                const targetContentDiv = document.getElementById(targetContentId);
                if (targetContentDiv) {
                     targetContentDiv.classList.remove('hidden');
                    if (targetContentId === 'propertiesContent') { displayUserProperties(); }
                    else if (targetContentId === 'appliedHousesContent') { displayAppliedProperties(); } // Call new function
                } else { console.warn("Content div not found for tab:", button.id); }
            });
         });

        // Initial Load Logic (Updated to call correct function based on active tab)
         const activeTabButton = document.querySelector('.tab-button.active');
         if (activeTabButton && activeTabButton.id === 'propertiesTab') { displayUserProperties(); }
         else if (activeTabButton && activeTabButton.id === 'appliedHousesTab') { displayAppliedProperties(); } // Load applied if active
         else if (activeTabButton && activeTabButton.classList.contains('tab-button')) {
             const initialContentId = activeTabButton.id.replace('Tab', 'Content');
             const initialContentDiv = document.getElementById(initialContentId);
             if (initialContentDiv) { tabContents.forEach(content => content.classList.add('hidden')); initialContentDiv.classList.remove('hidden'); }
         } else {
             const firstContent = document.querySelector('.tab-content:not(#deleteAccountContent)');
             if(firstContent) {
                tabContents.forEach(content => content.classList.add('hidden'));
                firstContent.classList.remove('hidden');
                const firstButtonId = firstContent.id.replace('Content', 'Tab');
                const firstButton = document.getElementById(firstButtonId);
                if(firstButton && firstButton.classList.contains('tab-button')) {
                    firstButton.classList.add('active');
                    // Load content for whichever tab is first
                    if (firstButton.id === 'propertiesTab') { displayUserProperties(); }
                    else if (firstButton.id === 'appliedHousesTab') { displayAppliedProperties(); }
                }
             }
         }

    </script>
</body>
</html>
